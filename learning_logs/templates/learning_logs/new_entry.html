{% extends "learning_logs/base.html" %}

{% block content %}

    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <p>Add a new entry:</p>
    <form action="{% url 'learning_logs:new_topic' %}" method="post"> <!-- action tells us where to send data -->
        {% csrf_token %} <!-- prevent cross-site request forgery -->
        {{ form.as_p }} <!-- displays form in paragraph format; hence '.as_p' -->
        <button name="submit">Add entry</button>
    </form>
    
{% endblock content %}
